<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGear | Support AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>Tech<span>Gear</span></h1>
            </div>
            <div class="status">
                <span class="status-dot"></span>
                AI Support Online
            </div>
        </header>

        <main id="chat-window">
            <div class="welcome-message">
                <div class="bot-avatar large"></div>
                <h2>Hello! I'm your TechGear Assistant</h2>
                <p>Ask me about our SmartWatch, Earbuds, Power Bank, or our return policy.</p>
                <div class="suggestions">
                    <button onclick="sendSuggestion('What is the price of SmartWatch Pro X?')">SmartWatch
                        Price?</button>
                    <button onclick="sendSuggestion('How do I return a product?')">Return Policy?</button>
                    <button onclick="sendSuggestion('Tell me about Earbuds Elite features')">Earbuds Features?</button>
                </div>
            </div>
            <div id="messages"></div>
            <div id="typing-indicator" class="hidden">
                <div class="bot-avatar small"></div>
                <div class="typing-bubbles">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </main>

        <footer>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <p class="disclaimer">Powered by TechGear RAG Engine</p>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
